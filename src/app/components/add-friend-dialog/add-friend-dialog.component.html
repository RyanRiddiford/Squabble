<h2 mat-dialog-title>Add Friend</h2>

<mat-dialog-content [formGroup]="findUserByUserNameForm">
  <mat-form-field> 
    <input matInput placeholder="Search Users" formControlName="username">
  </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button color="primary"  (click)="close()">Close</button>
    <button mat-raised-button color="accent"  (click)="addFriend()">Add</button>
  </mat-dialog-actions>
