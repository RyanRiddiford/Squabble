<h2 mat-dialog-title>Edit Item</h2>

<mat-dialog-content [formGroup]="editItemForm">
    <mat-form-field>
        <input matInput placeholder="ItemName" formControlName="itemName">
    </mat-form-field>
    <p style="color:red" id="error"></p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-stroked-button color="primary"  (click)="close()">Close</button>
    <button mat-stroked-button color="accent"  (click)="edit()">Edit</button>
</mat-dialog-actions>
